<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>TheShadows</title>
    <link rel="icon" type="image/webp" href="https://i.imgur.com/k2DAImp.webp">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            display: flex;
            flex-direction: column;
            font-size: .9em;
            font-family: 'Segoe UI', Verdana, sans-serif;
            background: #EEEEEE;
        }
        #main-wrapper {
            flex: 1;
        }

        #header {
            width: 96%;
            padding: 10px 2%;
            background-color: #000000;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        #header h1 {
            font-size: 2em;
            margin: 0;
            color: #FFF;
        }
        #header img {
            height: 45px;
            width: auto;
        }

        #content {
            margin: 20px auto;
            width: 90%;
            max-width: 800px;
        }
        .content-container {
            background: #FFF;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        fieldset { border: none; padding: 0; } 
        h2 { font-size: 1.8em; margin: 0; color: #CC0000; } 
        h3 { font-size: 1.1em; margin: 15px 0; color: #333; font-weight: normal; } 

        .btn-discord {
            display: inline-block;
            background-color: #5865F2;
            color: white !important;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            font-size: 1em;
            transition: all 0.3s ease;
            box-shadow: 0 4px 0px #3e48ab; 
            margin-top: 10px;
        }

        .btn-discord:hover {
            background-color: #4752c4;
            transform: translateY(-2px);
            box-shadow: 0 6px 0px #3e48ab;
        }

        .btn-discord:active {
            transform: translateY(2px);
            box-shadow: 0 0px 0px #3e48ab;
        }

        footer {
            text-align: center;
            padding: 20px 0;
            width: 100%;
        }
        footer p {
            margin: 0;
            padding: 2px 0;
            color: #666;
        }
    </style>
</head>
<body>

    <div id="main-wrapper">
        <div id="header">
            <img src="https://i.imgur.com/k2DAImp.webp" alt="Logo">
            <h1>TheShadows Network</h1>
        </div>

        <div id="content">
            <div class="content-container">
                <fieldset>
                    <h2>¡Web en desarrollo! ⌛</h2>
                    <h3>Esta web está en desarollo y será terminada muy pronto.</h3>
                    <p style="margin-bottom: 20px;">Mientras tanto, para no perderte nada, únete a nuestro Discord:</p>
                    <a href="https://dsc.gg/theshadowsnet" target="_blank" class="btn-discord">
                        Entrar a Discord
                    </a>
                </fieldset>
            </div>
        </div>
    </div>

    <footer>
        <hr style="border: 0; border-top: 1px solid #ccc; width: 80%; margin: 10px auto;">
        <p>© Copyright 2026 - <strong>TheShadows</strong></p>
        <p>Todos los derechos reservados.</p>
        <br>
        <p style="font-size: 0.8em;">Programada con HTML y CSS por MateAG</p>
    </footer>

</body>
</html>
