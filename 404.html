<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheShadows Network - Inicio</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

    <link rel="icon" href="./home/assets/img/favicon.png">
    <link rel="stylesheet" href="./estilos_404.css">
    </head>
    <body>

    <div id="main-wrapper" class="animacion-entrada">
<div id="header">
    <a href="https://web.theshadowsmc.xyz" style="display: flex; align-items: center; gap: 15px; text-decoration: none;">
        <img src="https://i.imgur.com/k2DAImp.webp" alt="Logo">
        <h1 style="color: #FFF; margin: 0; font-size: 2em;">TheShadows Network</h1>
    </a>
</div>

        <div id="content">
            <div class="content-container">
                <fieldset>
                    <h2>404 - Página no encontrada</h2>
                    <h3>No se ha encontrado la página que solicitas, <text>({currenturl}).</text></h3>
                    <p style="margin-bottom: 20px; text-align: center; color: green; font-weight: bold;">¿Te gustaría volver al inicio?</p>
                    <a href="https://web.theshadowsmc.xyz" target="_self" class="btn-inicio">
                        » Volver a inicio
                    </a>
                </fieldset>
            </div>
        </div>
    </div>

    <footer>
        <hr style="border: 0; border-top: 1px solid #ccc; width: 80%; margin: 10px auto;">
        <p>© Copyright 2026 - <strong>TheShadows</strong></p>
        <p>Todos los derechos reservados.</p>
        <br>
        <p style="font-size: 0.8em;">Programada con HTML y CSS por MateAG</p>
    </footer>

    <script>
      const replacements = {
        '{currenturl}': window.location.href,
        '{currenttitle}': document.title
      };
      document.body.innerHTML = document.body.innerHTML.replace(/{currenturl}|{currenttitle}/g, 
        matched => replacements[matched]);
    </script>

    </body>
</html>
